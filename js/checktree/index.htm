<h1 style="margin:150px 0 50px 0;">jQuery Checktree Plugin Demo</h1>
<p>When any parent within the hierarchy is selected, their children become selected.</p>
<ul id="tree">
<li>
<label>
<input type="checkbox" />
Level 1 - 1</label>
</li>
<li>
<label>
<input type="checkbox" />
Level 1 - 2</label>
<ul>
<li>
<label>
<input type="checkbox" />
Level 2 - 1</label>
<ul>
<li>
<label>
<input type="checkbox" />
Level 3 - 1</label>
</li>
<li>
<label>
<input type="checkbox" />
Level 3 - 2</label>
<ul>
<li>
<label>
<input type="checkbox" />
Level 4 - 1</label>
</li>
</ul>
</li>
</ul>
</li>
</ul>
<li>
<label>
<input type="checkbox" />
Level 1 - 3</label>
</li>
<li>
<label>
<input type="checkbox" />
Level 1 - 4</label>
</li>
</li>
</ul>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="jquery-checktree.js"></script>
<script>
$('#tree').checktree();
</script>
