<svg width="20px" height="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-balls">

  <rect x="0" y="0" width="30" height="30" fill="none" class="bk">
  </rect>

  <g transform="rotate(0 50 50)">
